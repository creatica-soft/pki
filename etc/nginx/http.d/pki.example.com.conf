server {
        listen 0.0.0.0:443 ssl;
        server_name $PKI_DNS;
        ssl_certificate /etc/ssl/$PKI_DNS.pem;
        ssl_certificate_key /etc/ssl/private/$PKI_DNS.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_client_certificate /etc/ssl/signing_ca.pem;
        ssl_trusted_certificate /etc/ssl/root_ca.pem;
        ssl_stapling on;
        resolver 8.8.8.8;
        ssl_stapling_verify on;
        ssl_stapling_responder http://$PKI_DNS/ocsp/;
        ssl_verify_client optional;
        location / {
                root /var/www/$PKI_DNS;
        }
        location ~ ^/cmp/.* {
                root /var/www/$PKI_DNS/cmp;
                include /etc/nginx/fastcgi.conf;
                fastcgi_param SCRIPT_FILENAME "$document_root/server.php";
                fastcgi_param PATH_INFO "";
                fastcgi_param HTTP_PROXY "";
                fastcgi_pass $FPM_DNS:9000;
                fastcgi_hide_header X-Powered-By;
                fastcgi_keep_conn off;
                more_clear_headers Server Date;
                keepalive_requests 2;
        }
        location ~ ^/acme/.* {
                root /var/www/$PKI_DNS/acme;
                include /etc/nginx/fastcgi.conf;
                fastcgi_buffers 8 32k;
                fastcgi_buffer_size 32k;
                fastcgi_param SCRIPT_FILENAME "$document_root/server.php";
                fastcgi_param PATH_INFO "";
                fastcgi_param HTTP_PROXY "";
                fastcgi_pass $FPM_DNS:9000;
                fastcgi_hide_header X-Powered-By;
                fastcgi_keep_conn off;
                more_clear_headers Server Date;
                keepalive_requests 16;
        }
        location ~ ^/.well-known/est/.* {
                root /var/www/$PKI_DNS/est;
                include /etc/nginx/fastcgi.conf;
                fastcgi_buffers 8 32k;
                fastcgi_buffer_size 32k;
                fastcgi_param SCRIPT_FILENAME "$document_root/server.php";
                fastcgi_param SUBJECT_DN $ssl_client_s_dn;
                fastcgi_param CLIENT_CERT_VERIFY $ssl_client_verify;
                fastcgi_param PATH_INFO "";
                fastcgi_param HTTP_PROXY "";
                fastcgi_pass $FPM_DNS:9000;
                fastcgi_hide_header X-Powered-By;
                fastcgi_keep_conn off;
                more_clear_headers Server Date;
                keepalive_requests 2;
        }
        location ~ ^/certificates/search.cgi?.* {
                root /var/www/$PKI_DNS/certificates;
                include /etc/nginx/fastcgi.conf;
                fastcgi_buffers 8 32k;
                fastcgi_buffer_size 32k;
                fastcgi_param SCRIPT_FILENAME "$document_root/search.php";
                fastcgi_param PATH_INFO "";
                fastcgi_param HTTP_PROXY "";
                fastcgi_pass $FPM_DNS:9000;
                fastcgi_hide_header X-Powered-By;
                fastcgi_keep_conn off;
                more_clear_headers Server Date;
                keepalive_requests 2;
        }
        location ~ ^/crls/search.cgi?.* {
                root /var/www/$PKI_DNS/crls;
                include /etc/nginx/fastcgi.conf;
                fastcgi_buffers 8 32k;
                fastcgi_buffer_size 32k;
                fastcgi_param SCRIPT_FILENAME "$document_root/search.php";
                fastcgi_param PATH_INFO "";
                fastcgi_param HTTP_PROXY "";
                fastcgi_pass $FPM_DNS:9000;
                fastcgi_hide_header X-Powered-By;
                fastcgi_keep_conn off;
                more_clear_headers Server Date;
                keepalive_requests 2;
        }
        location ~ ^/msxcep/.* {
                root /var/www/$PKI_DNS/msxcep;
                include /etc/nginx/fastcgi.conf;
                fastcgi_param SCRIPT_FILENAME "$document_root/server.php";
                fastcgi_param PATH_INFO "";
                fastcgi_param HTTP_PROXY "";
                fastcgi_pass $FPM_DNS:9000;
                fastcgi_hide_header X-Powered-By;
                fastcgi_keep_conn off;
                more_clear_headers Server Date;
                keepalive_requests 1;
        }
        location ~ ^/mswstep/.* {
                root /var/www/$PKI_DNS/mswstep;
                include /etc/nginx/fastcgi.conf;
                fastcgi_param SCRIPT_FILENAME "$document_root/server.php";
                fastcgi_param PATH_INFO "";
                fastcgi_param HTTP_PROXY "";
                fastcgi_pass $FPM_DNS:9000;
                fastcgi_hide_header X-Powered-By;
                fastcgi_keep_conn off;
                more_clear_headers Server Date;
                keepalive_requests 1;
        }        
        location ~ [^/]\.php(/|$) {
                root /var/www/$PKI_DNS;
                include /etc/nginx/fastcgi.conf;
                fastcgi_split_path_info ^(.+?\.php)(/.*)$;
                if (!-f $document_root$fastcgi_script_name) {
                        return 404;
                }
                fastcgi_param SUBJECT_DN $ssl_client_s_dn;
                fastcgi_param CLIENT_CERT_VERIFY $ssl_client_verify;
                fastcgi_param HTTP_PROXY "";
                fastcgi_pass $FPM_DNS:9000;
                fastcgi_index index.php;
                fastcgi_hide_header X-Powered-By;
                fastcgi_keep_conn off;
                more_clear_headers Server Date;
                keepalive_requests 2;
        }
        location = /404.html {
                internal;
        }
}
