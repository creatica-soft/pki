        location ~ ^/cmp/.* {
                root /var/www/$PKI_DNS/cmp;
                include /etc/nginx/fastcgi.conf;
                fastcgi_param SCRIPT_FILENAME "$document_root/server.php";
                fastcgi_param PATH_INFO "";
                fastcgi_param HTTP_PROXY "";
